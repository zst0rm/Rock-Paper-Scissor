<!DOCTYPE html>
<html>
<head>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move1" onclick="RPS('rock');"><img src="rock-emoji.png" class="move1-img"></button>
    <button class="move2" onclick="RPS('scissor');"><img src="scissors-emoji.png" class="move2-img"></button>
    <button class="move3" onclick="RPS('paper');"><img src="paper-emoji.png" class="move3-img"></button>
    
    <p class="result-move"></p>

    <p class="move-display"></p>
    
    <p class="score-info"></p>

    <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    play = 0;
    alert(`Turns: ${play}\nWins: ${score.win}, Loses: ${score.lose}, Ties: ${score.tie}`); 
    fun();
    ">Reset Play</button>
    
</body>
<script src="jscript.js"></script>
</html>
